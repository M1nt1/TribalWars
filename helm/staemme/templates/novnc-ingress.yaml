{{- if and .Values.ingress.enabled .Values.novnc.enabled }}
{{- range $profile := .Values.profiles }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "staemme.profileName" (dict "Release" $.Release "profile" $profile) }}-novnc
  labels:
    {{- include "staemme.labels" $ | nindent 4 }}
    staemme/profile: {{ $profile.name }}
  annotations:
    # Rewrite /vnc/... to /... for the noVNC backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # WebSocket support (noVNC uses websockets for VNC protocol)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Basic auth (same as main ingress)
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: staemme-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
spec:
  {{- if $.Values.ingress.className }}
  ingressClassName: {{ $.Values.ingress.className | quote }}
  {{- end }}
  {{- if $.Values.ingress.tls }}
  tls:
    {{- range $.Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $.Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /vnc(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "staemme.profileName" (dict "Release" $.Release "profile" $profile) }}
                port:
                  name: novnc
    {{- end }}
{{- end }}
{{- end }}
