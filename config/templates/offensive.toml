# Offensive village building template
# Buildings are upgraded in priority order (top = highest priority)
# Bot picks the highest-priority building that is below its target level

[buildings]
# Early economy
main = 20
farm = 30
storage = 30
wood = 30
stone = 30
iron = 30
hide = 5

# Military infrastructure
barracks = 25
stable = 20
garage = 5
smith = 20
market = 10

# Rally point and wall
place = 1
wall = 20

# Late game
snob = 1
statue = 1

# Priority order (first = highest priority)
[priority]
order = [
    "main",
    "farm",
    "storage",
    "wood",
    "stone",
    "iron",
    "barracks",
    "stable",
    "wall",
    "smith",
    "garage",
    "market",
    "hide",
    "place",
    "statue",
    "snob",
]
